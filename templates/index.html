{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <main class="container p-5">
        <table class="table table-striped">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
            {% for row in rows %}
                <tr>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.company_name }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.fprice }}</td>
                    <td>{{ row.ftotal }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>CASH</td>
                <td colspan="3"></td>
                <td>{{ cash }}</td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td>{{ grandTotal }}</td>
            </tr>
        </table>

    </main>
{% endblock %}
